<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://www.itba.edu.ar/wp-content/uploads/2016/04/favicon.png"
      sizes="32x32"
    />
    <title>Online Banking | Itbank</title>
  </head>
  <body>
    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">ITBANK</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <i class="fa-solid fa-house-chimney"></i>

              Inicio
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-file-invoice-dollar"></i> Cuentas
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-credit-card"></i> Tarjetas
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fas fa-exchange-alt"></i>
              Transferencias
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-dollar-sign"></i>

              Pagos
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-arrow-up-right-dots"></i>
              Inversiones
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-hand-holding-dollar"></i>
              Prestamos
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-circle-plus"></i>
              Otras gestiones
            </a>
          </li>
        </ul>
        <hr />
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
